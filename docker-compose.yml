services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: socialconnect-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-socialapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeMe123!}
      POSTGRES_DB: ${POSTGRES_DB:-socialconnect}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-socialapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialconnect-network

  # Backend API
  backend:
    image: socialconnect-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socialconnect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-socialapp}:${POSTGRES_PASSWORD:-changeMe123!}@postgres:5432/${POSTGRES_DB:-socialconnect}?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://www.hfbworks.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://www.hfbworks.com}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    networks:
      - socialconnect-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    image: socialconnect-frontend:latest
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: socialconnect-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - socialconnect-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  socialconnect-network:
    driver: bridge
